<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>sign in</title>
</head>
<body>
    <h2>Demo绑定页, 请替换本页，/auth/callback/{providerId} 用户不需要自己处理，只需要配置 security.social.{providerId}.* 下的属性就行，可参考
        SocialProperties 与 security-demo 的 application.properties</h2>
    <h3>替换本页，请配置 security.social.signInUrl 属性来设置自己的登录页面, 同时请设置 security.social.failureUrl 认证失败后跳转页面，因为认证失败后是跳转到
        signInUrl。</h3>
    <h3>社交登录</h3>
    <a href="/auth/callback/qq">QQ 登录</a>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <a href="/auth/callback/weixin">微信登录</a>
</body>
</html>
