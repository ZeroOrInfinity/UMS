<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <h2>demo登录页面</h2>
    <h3>表单登录</h3>
    <form action="/authentication/form" method="post">
        <table>
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>图形验证码：</td>
                <td>
                    <input type="text" name="imageCode">
                    <img src="/code/image" style="width: 67px; height: 23px">
                </td>
            </tr>
            <tr>
                <td>手机号码：</td>
                <td>
                    <input type="tel" name="mobile" value="13345678980">
                    <a href="/code/sms?mobile=13345678980" >发送验证码</a>
                </td>
            </tr>
            <tr>
                <td>手机验证码：</td>
                <td>
                    <input type="text" name="smsCode">
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox" name="remember-me" checked="true">记住我</input></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">登录</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
